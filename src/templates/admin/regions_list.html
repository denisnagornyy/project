{% extends "base.html" %}
{% block content %}
<h1>Регионы</h1>
<a href="{{ url_for('main.admin_region_add') }}" class="btn btn-primary">Добавить регион</a>
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for region in regions %}
        <tr>
            <td>{{ region.id }}</td>
            <td>{{ region.name }}</td>
            <td>
                <a href="{{ url_for('main.admin_region_edit', region_id=region.id) }}" class="btn btn-sm btn-warning">Редактировать</a>
                <form action="{{ url_for('main.admin_region_delete', region_id=region.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Удалить регион?');">
                    <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
